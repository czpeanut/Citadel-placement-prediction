<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>升高中落點分析</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>升高中落點分析系統</h1>

    <form id="score-form">
      <div class="form-group">
        <label>學生姓名：</label>
        <input type="text" id="student-name" placeholder="請輸入學生姓名" required />
      </div>
      <div class="form-group">
        <label>聯絡電話：</label>
        <input type="tel" id="contact-phone" placeholder="請輸入聯絡電話" required />
      </div>
      <div class="form-group">
        <label>國文：</label>
        <select id="chinese">
          <option value="C">Ｃ</option>
          <option value="B">Ｂ</option>
          <option value="B+">Ｂ＋</option>
          <option value="B++">Ｂ＋＋</option>
          <option value="A">Ａ</option>
          <option value="A+">Ａ＋</option>
          <option value="A++">Ａ＋＋</option>
        </select>
      </div>
      <div class="form-group">
        <label>英文：</label>
        <select id="english">
          <option value="C">Ｃ</option>
          <option value="B">Ｂ</option>
          <option value="B+">Ｂ＋</option>
          <option value="B++">Ｂ＋＋</option>
          <option value="A">Ａ</option>
          <option value="A+">Ａ＋</option>
          <option value="A++">Ａ＋＋</option>
        </select>
      </div>
      <div class="form-group">
        <label>數學：</label>
        <select id="math">
          <option value="C">Ｃ</option>
          <option value="B">Ｂ</option>
          <option value="B+">Ｂ＋</option>
          <option value="B++">Ｂ＋＋</option>
          <option value="A">Ａ</option>
          <option value="A+">Ａ＋</option>
          <option value="A++">Ａ＋＋</option>
        </select>
      </div>
      <div class="form-group">
        <label>自然：</label>
        <select id="science">
          <option value="C">Ｃ</option>
          <option value="B">Ｂ</option>
          <option value="B+">Ｂ＋</option>
          <option value="B++">Ｂ＋＋</option>
          <option value="A">Ａ</option>
          <option value="A+">Ａ＋</option>
          <option value="A++">Ａ＋＋</option>
        </select>
      </div>
      <div class="form-group">
        <label>社會：</label>
        <select id="social">
          <option value="C">Ｃ</option>
          <option value="B">Ｂ</option>
          <option value="B+">Ｂ＋</option>
          <option value="B++">Ｂ＋＋</option>
          <option value="A">Ａ</option>
          <option value="A+">Ａ＋</option>
          <option value="A++">Ａ＋＋</option>
        </select>
      </div>
      <div class="form-group">
        <label>作文：</label>
        <select id="writing">
          <option value="6">6 級分</option>
          <option value="5">5 級分</option>
          <option value="4">4 級分</option>
          <option value="3">3 級分</option>
          <option value="2">2 級分</option>
          <option value="1">1 級分</option>
          <option value="0">0 級分</option>
        </select>
      </div>
      <div class="form-group">
        <label>選擇縣市：</label>
        <select id="city">
          <option value="">--請選擇--</option>
          <option value="台南市">台南市</option>
          <option value="高雄市">高雄市</option>
          <option value="台中市">台中市</option>
          <option value="宜蘭市">宜蘭市</option>
          <option value="屏東市">屏東市</option>
        </select>
      </div>
      <button type="submit">開始分析</button>
    </form>

    <div id="result" style="display:none;">
      <h2>分析結果</h2>
      <div class="result-section" id="safe">
        <h3>✅ 安全學校</h3>
        <ul></ul>
      </div>
      <div class="result-section" id="risky">
        <h3>⚠️ 有風險</h3>
        <ul></ul>
      </div>
      <div class="result-section" id="danger">
        <h3>❌ 危險</h3>
        <ul></ul>
      </div>
    </div>

    <footer style="text-align: center; font-size: 14px; color: #777; margin-top: 40px;">
      <p>落點分析結果僅供參考，實際結果仍需以分發結果為準。<br>
      © 2025 學築文理。保留所有權利。<br>
      技術提供：Ian Lin</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
